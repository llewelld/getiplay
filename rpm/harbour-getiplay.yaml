Name: harbour-getiplay
Summary: User interface for get_iplayer
Version: 0.2
Release: 6
# The contents of the Group field should be one of the groups listed here:
# http://gitorious.org/meego-developer-tools/spectacle/blobs/master/data/GROUPS
Group: Applications/Multimedia
URL: http://example.org/
License: LICENSE
# This must be generated before uploading a package to a remote build service.
# Usually this line does not need to be modified.
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Short description of my SailfishOS Application
Configure: none
# The qtc5 builder inserts macros to allow QtCreator to have fine
# control over qmake/make execution
Builder: qtc5

# If true, add 'AutoReq: 0' to the spec to prevent auto generation of Requires
# This is needed to prevent processing of the Perl library installs
NoAutoReq: True
# If true, add 'AutoProv: 0' to the spec to prevent auto generation of Provides
# This is needed to prevent processing of the Perl library installs
NoAutoProv: True

# This section specifies build dependencies that are resolved using pkgconfig.
# This is the preferred way of specifying build dependencies for your package.
PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick

# Build dependencies without a pkgconfig setup can be listed here
# PkgBR:
#   - package-needed-to-build

# Runtime dependencies which are not automatically detected
Requires:
  - sailfishsilica-qt5 >= 0.10.9 
# Perl is a required dependency, but it's installed by default. I think.
  - perl >= 5.8.8
# These dependencies are now included in the local perl5/lib
#  - perl-libwww-perl >= 5.837
#  - perl-XML-Parser >= 2.41
#  - perl-XML-Simple >= 2.22
#  - perl-XML-SAX-Expat >= 0.51

# All installed files
Files:
  - '%{_bindir}'
  - '%{_datadir}/%{name}/lib'
  - '%{_datadir}/%{name}/qml'
  - '%{_datadir}/%{name}/translations'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
  - '%attr(755,root,root) %{_datadir}/%{name}/bin/get_iplayer'
  - '%attr(755,root,root) %{_datadir}/%{name}/bin/ffmpeg'
  - '%attr(755,root,root) %{_datadir}/%{name}/bin/AtomicParsley'
# For more information about yaml and what's supported in Sailfish OS
# build system, please see https://wiki.merproject.org/wiki/Spectacle

